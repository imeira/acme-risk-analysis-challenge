server:
  port: 8082

spring:
  application:
    name: decision-engine-service
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: acme-risk-analysis-secret-key-for-internal-communication

# Configuração do Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  packages-to-scan:
    - com.acme.decision.infrastructure.controller
  paths-to-match:
    - /**

logging:
  level:
    com.acme.decision: DEBUG
    org.hibernate.SQL: DEBUG

